<div class="containers">
    <p class="p2">Our Goal,</p>
    <div class="flexprop">
        <div>
            <p class="p1">Treat Patients</p>
        </div>
        <div>
            <img class="imgsize" src="../../assets/Images/appt.jpg">
        </div>
    </div>
</div>
<div class="bggcolor">
    <div class="containers3">
        <ng-container  *ngIf="details.length!=0">
        <div class="mile">Appointment Details</div>
        <div class="box-container">
            <ng-container *ngFor="let patient of details">
            <div class="box ">
                <div >
                    <img class="image" src="../../assets/Images/user.png">
                </div>
                <div class="comman mar">Patient Name: {{patient.patientName}}</div>
                <div class="comman">Patient Age: {{patient.patientAge}}</div>
                <div class="comman">Cause: {{patient.diseaseName}}</div>
                <div class="comman">AppointmentDate: {{patient.appointmentDate}}</div>
                <div class="comman pad">AppointmentTime: {{patient.appointmentTime}}</div>
            </div>
            </ng-container>
        </div>
    </ng-container>
        <ng-container *ngIf="details.length==0">
            <div class="containers">
                <div class="cart-head">
                    <h2 class="cart-emp"> Your RequestList is empty</h2>
                    <button class="cbtn" [routerLink]="['/home']">Home</button>
                </div>
                <img src="../../assets/Images/emptycart.jpg" class="cartimg">
            </div>     
           </ng-container> 
    
    </div>
</div>
